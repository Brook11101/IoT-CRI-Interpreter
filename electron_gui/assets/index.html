<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.22.3/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8"/>
    <title>IoT CRI Interpreter</title>
</head>

<body>
<h1>IoT CRI Interpreter</h1>
<br/>
<div class="select-grid">
    <div class="input-group">
        <p>Trigger device</p>
        <p>
            <select id="trigger_device" class="minimal">
                <option>Select a trigger device</option>
            </select>
        </p>
        <p>Trigger condition</p>
        <p>
            <select id="trigger_condition" class="minimal">
                <option>Select a trigger condition</option>
            </select>
        </p>
        <p>Device Account</p>
        <p>
            <select id="trigger_DAC" class="minimal">
                <option>Select which account</option>
            </select>
        </p>
        <p>Device Name</p>
        <p>
            <select id="trigger_DSN" class="minimal">
                <option>Select which device</option>
            </select>
        </p>
    </div>
    <div class="input-group">
        <p>Query Device</p>
        <p>
            <select id="query_device" class="minimal">
                <option>Select a query device</option>
            </select>
        </p>
        <p>Query Content</p>
        <p>
            <select id="query_content" class="minimal">
                <option>Select a query content</option>
            </select>
        </p>
        <p>Device Account</p>
        <p>
            <select id="query_DAC" class="minimal">
                <option>Select which account</option>
            </select>
        </p>
        <p>Device Name</p>
        <p>
            <select id="query_DSN" class="minimal">
                <option>Select which device</option>
            </select>
        </p>
    </div>
    <div class="input-group">
        <p>Action device</p>
        <p>
            <select id="action_device" class="minimal">
                <option>Select an action device</option>
            </select>
        </p>
        <p>Action execution</p>
        <p>
            <select id="action_execution" class="minimal">
                <option>Select an action execution</option>
            </select>
        </p>
        <p>Device Account</p>
        <p>
            <select id="action_DAC" class="minimal">
                <option>Select which account</option>
            </select>
        </p>
        <p>Device Name</p>
        <p>
            <select id="action_DSN" class="minimal">
                <option>Select which device</option>
            </select>
        </p>
    </div>
    <div class="input-group">

        <p>
            <label for="pro_chk">I am an expert
                <input style="vertical-align:middle" type="checkbox" id="pro_chk" name="pro_chk"
                       value="pro_chk"></input>
            </label>
        </p>

        <p>Priority</p>
        <p>
            <select id="priority" class="minimal">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </p>
        <p>Time Window Length</p>
        <p>
            <input type="number" id="timewindow" name="timewindow" placeholder="Enter time window...">
        </p>

        <p>CRI Preference</p>
        <p>
            <select id="cri_preference" class="minimal">
                <option value="0">Only race condition CRI</option>
                <option value="1">All CRI</option>
            </select>
        </p>
    </div>
</div>
<br/>

<div id="editor"></div>
<br/>
<div style="text-align: center">
    <button id="refresh_button">Refresh</button>
    <button id="start_button">Start!</button>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.22.3/min/vs/loader.js"></script>
<!-- 初始化 Monaco Editor -->
<script src="script.js"></script>

</html>
